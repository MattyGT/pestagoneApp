<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary"><i class="fa fa-lock"></i> Pestagone</span> Login
        </h1>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            name="username" 
            #usernameText="ngModel"
            [ngClass]="{'is-invalid':usernameText.errors && usernameText.touched}" 
            [(ngModel)]="username" 
            class="form-control" 
            minlength="1"
            required>
          </div>
          <div [hidden]="!usernameText.errors?.required" class="invalid-feedback">
            Username required
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input 
            type="password" 
            name="password" 
            [(ngModel)]="password"
            #passwordText="ngModel" 
            [ngClass]="{'is-invalid':passwordText.errors && passwordText.touched}" 
            class="form-control" 
            required>
          </div>
          <div [hidden]="!passwordText.errors?.required" class="invalid-feedback">
            Password required
          </div>
          <input type="submit" name="submit" value="Login" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
